<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="carousel">
    <button class="carousel__button--prev">&lt;</button>
    <div class="carousel__track-container">
        <ul class="carousel__track">
            <li class="carousel__slide current-slide">
                <div class="carousel__content"><img src="aposentado.png"  width="100" height="100" alt=""><span>APOSENTADO</span></div>
            </li>
            <li class="carousel__slide">
                <div class="carousel__content"><span>EMPREENDEDOR</span></div>
            </li>
            <li class="carousel__slide">
                <div class="carousel__content"><span>TRABALHADOR</span></div>
            </li>
            <!-- Additional slides... -->
        </ul>
    </div>
    <button class="carousel__button--next">&gt;</button>
    <div class="carousel__nav">
        <!-- Navigation dots will be generated by JavaScript -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
